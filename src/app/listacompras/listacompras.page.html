<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href='/home'>inicio</ion-button>
    </ion-buttons>
    <ion-title>Compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        compras
      </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label>Produto: </ion-label>
      <ion-input [(ngModel)]="nova_compra.produto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Valor: </ion-label>
      <ion-input [(ngModel)]="nova_compra.valor"></ion-input>
    </ion-item>
    <ion-button color="secondary" expand="block" (click)="add()">Ok</ion-button>

  </ion-card>

  <ion-list-header>
    Lista de compras
  </ion-list-header>

  <ion-list>
    <ion-item-sliding *ngFor="let compra of compras">

      <ion-item href='/compradetail/{{compra.produto}}'>
        <ion-label>
          {{compra.produto}}
        </ion-label>

        <ion-label>
          {{compra.valor}}
        </ion-label>
      </ion-item>
      <ion-item-options>

        <ion-item-option>
          <ion-icon name="create" slot="start" (click)="edit(compra)"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon name="trash" slot="end" (click)="remove(compra)"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="compras.length > 0">
    <ion-label>Total de compras</ion-label>
    <ion-label slot="end">{{compras.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="compras.length == 0">
    <ion-label>Nenhuma compra foi agendada!</ion-label>
  </ion-item>
</ion-content>
