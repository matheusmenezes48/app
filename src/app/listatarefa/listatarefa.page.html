<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
    <ion-button href='/home'>inicio</ion-button>
    </ion-buttons>
    <ion-title>Tarefas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Nova Tarefa
      </ion-card-title>
    </ion-card-header>

    <ion-item>
      <ion-label>Descrição: </ion-label>
      <ion-input [(ngModel)]="nova_tarefa.descricao"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Horario: </ion-label>
      <ion-input [(ngModel)]="nova_tarefa.horario"></ion-input>
    </ion-item>
    <ion-button color="secondary" expand="block" (click)="add()">Ok</ion-button>

  </ion-card>

  <ion-list-header>
    Lista de tarefas
  </ion-list-header>

  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">

      <ion-item  href='/tarefadetail/{{tarefa.descricao}}'>
        <ion-label>
          {{tarefa.descricao}}
        </ion-label>

        <ion-label>
          {{tarefa.horario}}
        </ion-label>
      </ion-item>
      <ion-item-options>

        <ion-item-option>
          <ion-icon name="create" slot="start" (click)="edit(tarefa)"></ion-icon>
        </ion-item-option>

        <ion-item-option color="danger">
          <ion-icon name="trash" slot="end" (click)="remove(tarefa)"></ion-icon>
        </ion-item-option>

      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-item *ngIf="tarefas.length > 0">
    <ion-label>Total de Tarefas</ion-label>
    <ion-label slot="end">{{tarefas.length}}</ion-label>
  </ion-item>

  <ion-item *ngIf="tarefas.length == 0">
    <ion-label>Nenhuma tarefa foi encontrada!</ion-label>
  </ion-item>

</ion-content>
